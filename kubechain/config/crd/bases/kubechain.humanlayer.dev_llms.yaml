---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.17.1
  name: llms.kubechain.humanlayer.dev
spec:
  group: kubechain.humanlayer.dev
  names:
    kind: LLM
    listKind: LLMList
    plural: llms
    singular: llm
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .spec.provider
      name: Provider
      type: string
    - jsonPath: .status.ready
      name: Ready
      type: boolean
    - jsonPath: .status.status
      name: Status
      type: string
    - jsonPath: .status.statusDetail
      name: Detail
      priority: 1
      type: string
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: LLM is the Schema for the llms API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: LLMSpec defines the desired state of LLM
            properties:
              apiKeyFrom:
                description: |-
                  APIKeyFrom references the secret containing the API key or credentials
                  Not required for providers like Bedrock that use AWS SDK credentials
                properties:
                  secretKeyRef:
                    description: SecretKeyRef references a key in a secret
                    properties:
                      key:
                        description: Key is the key in the secret
                        type: string
                      name:
                        description: Name is the name of the secret
                        type: string
                    required:
                    - key
                    - name
                    type: object
                required:
                - secretKeyRef
                type: object
              baseConfig:
                description: BaseConfig holds common configuration options
                properties:
                  baseUrl:
                    description: BaseURL for API endpoints (used by many providers)
                    type: string
                  frequencyPenalty:
                    description: FrequencyPenalty reduces repetition by penalizing
                      frequent tokens
                    pattern: ^-?[0-2](\.[0-9]+)?$
                    type: string
                  maxTokens:
                    description: MaxTokens defines the maximum number of tokens for
                      the LLM
                    minimum: 1
                    type: integer
                  model:
                    description: Model name to use
                    type: string
                  presencePenalty:
                    description: PresencePenalty reduces repetition by penalizing
                      tokens that appear at all
                    pattern: ^-?[0-2](\.[0-9]+)?$
                    type: string
                  temperature:
                    description: Temperature adjusts the LLM response randomness (0.0
                      to 1.0)
                    pattern: ^0(\.[0-9]+)?|1(\.0+)?$
                    type: string
                  topP:
                    description: TopP controls diversity via nucleus sampling (0.0
                      to 1.0)
                    pattern: ^(0(\.[0-9]+)?|1(\.0+)?)$
                    type: string
                type: object
              provider:
                description: Provider is the LLM provider name
                enum:
                - openai
                - anthropic
                - mistral
                - cohere
                - google
                - vertex
                - bedrock
                - cloudflare
                type: string
              providerConfig:
                description: ProviderConfig holds provider-specific configuration
                properties:
                  anthropicConfig:
                    description: AnthropicConfig for Anthropic-specific options
                    properties:
                      anthropicBetaHeader:
                        description: |-
                          AnthropicBetaHeader adds the Anthropic Beta header to support extended options
                          Common values include "max-tokens-3-5-sonnet-2024-07-15" for extended token limits
                        type: string
                    type: object
                  bedrockConfig:
                    description: BedrockConfig for Bedrock-specific options
                    properties:
                      awsRegion:
                        description: AWSRegion is the AWS region for Bedrock
                        type: string
                    required:
                    - awsRegion
                    type: object
                  cloudflareConfig:
                    description: CloudflareConfig for Cloudflare-specific options
                    properties:
                      accountId:
                        description: AccountID is the Cloudflare account ID
                        type: string
                    required:
                    - accountId
                    type: object
                  cohereConfig:
                    description: CohereConfig for Cohere-specific options
                    type: object
                  googleConfig:
                    description: GoogleConfig for Google AI-specific options
                    properties:
                      cloudLocation:
                        description: CloudLocation is the Google Cloud region
                        type: string
                      cloudProject:
                        description: CloudProject is the Google Cloud project ID
                        type: string
                    type: object
                  mistralConfig:
                    description: MistralConfig for Mistral-specific options
                    properties:
                      maxRetries:
                        description: MaxRetries sets the maximum number of retries
                          for API calls
                        minimum: 0
                        type: integer
                      randomSeed:
                        description: RandomSeed provides a seed for deterministic
                          sampling
                        type: integer
                      timeout:
                        description: Timeout specifies the timeout duration for API
                          calls (in seconds)
                        minimum: 1
                        type: integer
                    type: object
                  openaiConfig:
                    description: OpenAIConfig for OpenAI-specific options
                    properties:
                      apiType:
                        default: OPEN_AI
                        description: APIType specifies which OpenAI API type to use
                        enum:
                        - OPEN_AI
                        - AZURE
                        - AZURE_AD
                        type: string
                      apiVersion:
                        description: |-
                          APIVersion is required when using Azure API types
                          Example: "2023-05-15"
                        type: string
                      organization:
                        description: Organization is the OpenAI organization ID
                        type: string
                    type: object
                  vertexConfig:
                    description: VertexConfig for Vertex-specific options
                    properties:
                      cloudLocation:
                        description: CloudLocation is the Google Cloud region
                        type: string
                      cloudProject:
                        description: CloudProject is the Google Cloud project ID
                        type: string
                    required:
                    - cloudLocation
                    - cloudProject
                    type: object
                type: object
            required:
            - provider
            type: object
          status:
            description: LLMStatus defines the observed state of LLM
            properties:
              ready:
                description: Ready indicates if the LLM is ready to be used
                type: boolean
              status:
                description: Status indicates the current status of the LLM
                enum:
                - Ready
                - Error
                - Pending
                type: string
              statusDetail:
                description: StatusDetail provides additional details about the current
                  status
                type: string
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
