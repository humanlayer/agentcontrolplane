              },
              "targets": [
                {
                  "datasource": {
                    "type": "loki",
                    "uid": "loki"
                  },
                  "editorMode": "builder",
                  "expr": "{service_name=\"curl-test-service\"}",
                  "queryType": "range",
                  "refId": "A"
                }
              ],
              "title": "Test Logs",
              "type": "logs"
            }
          ],
          "refresh": "5s",
          "schemaVersion": 39,
          "style": "dark",
          "tags": [],
          "templating": {
            "list": []
          },
          "time": {
            "from": "now-15m",
            "to": "now"
          },
          "timepicker": {},
          "timezone": "",
          "title": "Example Traces",
          "version": 0,
          "weekStart": ""
        }
